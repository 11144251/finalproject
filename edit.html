<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>編輯會員資料 | 辣魂花開</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #111, #33001a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #1a1a1a;
      box-shadow: 0 2px 8px rgba(255, 105, 180, 0.3);
      box-sizing: border-box;
      z-index: 10;
    }
    .logo {
      color: rgb(246, 58, 149);
      font-size: 1.2rem;
      font-weight: bold;
    }
    nav a {
      color: #ccc;
      margin-left: 1.5rem;
      text-decoration: none;
      position: relative;
    }
    nav a.active {
      color: white;
    }
    nav a.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: white;
      bottom: -4px;
      left: 0;
    }

    .edit-container {
      background: rgba(26, 26, 26, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px hotpink;
      width: 100%;
      max-width: 500px;
      margin-top: 6rem;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      z-index: 5;
    }
    h2 {
      text-align: center;
      color: hotpink;
      margin-bottom: 1.5rem;
    }
    label {
      color: #fba0d4;
      margin-top: 1rem;
      display: block;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      box-sizing: border-box;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: hotpink;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 48%;
    }
    .cancel-btn {
      background: #666;
      color: #eee;
    }

    .decorative-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      background-image: radial-gradient(hotpink 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.05;
    }
    .tagline {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #fba0d4;
      text-align: center;
      font-style: italic;
    }

    .btn {
  padding: 8px 16px;
  background-color: #333;
  color: white;
  border-radius: 4px;
  text-decoration: none;
  display: inline-block;
}

  </style>
</head>
<body>
  <div class="decorative-bg"></div>

  <div class="edit-container">
    <h2>編輯會員資料</h2>
    <form>
      <label for="username">帳號名稱</label>
      <input type="text" id="username" value="rebellious.girl88" />

      <label for="email">電子郵件</label>
      <input type="email" id="email" value="rebel88@example.com" />

      <label for="password">密碼</label>
      <input type="password" id="password" placeholder="••••••••" />

<div class="btn-group">
  <button type="button" onclick="window.location.href='member.html'">儲存變更</button>
  <button type="button" class="cancel-btn" onclick="window.history.back()">取消</button>
</div>

    </form>
  </div>

 
</body>
</html>
